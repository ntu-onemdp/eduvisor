name: Trigger auto deployment for eduvisor

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/eduvisor-AutoDeployTrigger-5f36f5e8-9a7f-4d9c-9623-58e452e526a0.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.EDUVISOR_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.EDUVISOR_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.EDUVISOR_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: onemdpregistry.azurecr.io
          registryUsername: ${{ secrets.EDUVISOR_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.EDUVISOR_REGISTRY_PASSWORD }}
          containerAppName: eduvisor
          resourceGroup: onemdp-resource-group
          imageToBuild: onemdpregistry.azurecr.io/eduvisor:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


